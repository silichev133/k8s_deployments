---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30007
      
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-configmap
data:
  default.conf: |
    server {
        listen       80 default_server;
        server_name  _;

        default_type text/plain;

        location / {
#            return 200 '$hostname\n';
            root  /tmp;
            index index.html  index.htm;
        }
    }
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume 
  spec:
    storageClassName: manual 
    accessModes:
      - ReadWriteOnce 
    hostPath:
      path: /test  
      
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pvc-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: manual
